<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="../index.html"><h2>PhoneBook</h2></a>
    </header>
    <main>
        <a href="../pages/contacts.html"><button id="button">My Contacts</button></a>
        <form class="needs-validation" novalidate="" id="form">
            <label for="firstName">First name</label>
            <input type="text"  id="firstName" placeholder="" value="" required><br>
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" placeholder="" value="" required><br>
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" placeholder="0805544334" required><br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required><br>
            <label for="city">City</label>
            <input type="text" id="city" placeholder="" required><br>
            <label for="city">Career</label>
            <input type="text" id="career" placeholder="" required><br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="../scripts/main.js"></script>
</body>
</html>
