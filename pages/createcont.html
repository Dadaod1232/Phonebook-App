<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="/images/phone book app.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Create | contact | page</title>
    
</head>
<body>
    <header>
        <a href="../index.html"><h2>PhoneBook</h2></a>
    </header>
    <main>
        <a href="../pages/contacts.html"><button id="my_contact">My Contacts</button></a>

        <form class="needs-validation" novalidate="" id="form">

            <label for="firstName">First name</label>
            <input type="text"  id="firstName" placeholder="" value="" required><br>
            <br>
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" placeholder="" value="" required><br>
            <br>
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" placeholder="0805544334" required><br>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required><br>
            <br>
            <label for="city">City</label>
            <input type="text" id="city" placeholder="" required><br>
            <br>
            <label for="city">Career</label>
            <input type="text" id="career" placeholder="" required><br>
            <br>
            <button type="submit" id="submit">Submit</button>
        </form>
        <div id="cycle"></div>

        <div id="cycle2"></div>

        <div id="cycle3"></div>
    </main>
    <script src="../script/main.js"></script>
</body>
</html>
